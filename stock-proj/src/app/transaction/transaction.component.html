<div class="modal-header">
    <h3 class="modal-title">{{ ticker }}</h3>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <div>Current price: {{ currentPrice | number:'0.2-2' }}</div>
    <div my-2>Money in Wallet: {{ cash | number:'0.2-2'}}</div>
    <form action="" class="input-sm my-2">
        <label for="num">Quantity:</label>
        <input type="number" id="num" placeholder=0 min="0" [(ngModel)]="quantity" name="num" style="max-width: 75px;">
    </form>
    <p *ngIf="ifBuy && quantity * currentPrice > cash" style="color: red;">Not enough money in Wallet!</p>
    <p *ngIf="ifBuy==false && quantity > stock.quantity" style="color: red;">You cannot sell the stocks that you don't have!</p>
</div>
<div class="modal-footer row">
    <div class="col">Total: {{quantity * currentPrice | number:'0.2-2'}} </div>
    <div class="col ms-5">
        <div *ngIf="ifBuy" class="d-flex flex-row-reverse">
            <button type="button" class="btn btn-success" [disabled]=" quantity==0 || (quantity * currentPrice > cash)"
            (click)="setData()">Buy</button>
        </div>
        <div *ngIf="ifBuy==false" class="d-flex flex-row-reverse">
            <button type="button" class="btn btn-danger" [disabled]=" quantity==0 || (quantity > stock.quantity)"
            (click)="setData()">Sell</button>
        </div>
    </div>


</div>
